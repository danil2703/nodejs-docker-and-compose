version: '3.9'
services:

  backend: 
    container_name: "backend"
    build: 
      context: "backend"
      dockerfile: "Dockerfile"
    restart: "always"
    ports:
      - "3001:3001"
    env_file: 
      - backend/.env
    depends_on:
      - database
    networks:
      - backend

  frontend: 
    container_name: "frontend"
    build: 
      context: "frontend"
      dockerfile: "Dockerfile"
    ports: 
      - "8080:80"
    networks:
      - frontend

  database:
    container_name: "postgres"
    volumes:
      - postgres_data:/data/database
    image: "postgres"
    restart: "always"
    env_file: 
      - backend/.env
    networks:
      - backend

  adminer:
    container_name: "adminer"
    image: "adminer"
    restart: "always"
    ports: 
      - "8081:8080"
    depends_on:
      - database

volumes:
  postgres_data:

networks:
  frontend:
  backend: 